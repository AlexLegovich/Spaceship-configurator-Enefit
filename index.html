<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enefit spaceship configurator</title>
    <link rel="stylesheet" href="https://alexlegovich.github.io/Spaceship-configurator-Enefit/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <header class="header">
          <h1 class="header__title">ðŸš€ Spaceship configurator</h1>
          <img
            src="https://alexlegovich.github.io/Spaceship-configurator-Enefit/img/enefit-logo-full.svg"
            alt="Enefit logo"
            class="header__logo"
          />
        </header>
        <div class="app__content">
          <div class="app__main">
            <div class="main__select select">
              <div class="select__label label label--main">Select color:</div>
              <div class="select__block" id="colors">
                <input type="radio" name="color" id="snow" value="" />
                <label for="snow" class="select__button-main">
                  <div class="select__button-swatch"></div>
                  <div class="select__button-title label--accent">name</div>
                  <div class="select__button-value value">value</div>
                </label>
                <input type="radio" name="color" id="volcano" value="" />
                <label for="volcano" class="select__button-main">
                  <div class="select__button-swatch"></div>
                  <div class="select__button-title label--accent">name</div>
                  <div class="select__button-value value">value</div>
                </label>
                <input type="radio" name="color" id="sky" value="" />
                <label for="sky" class="select__button-main">
                  <div class="select__button-swatch"></div>
                  <div class="select__button-title label--accent">name</div>
                  <div class="select__button-value value">value</div>
                </label>
              </div>
            </div>
            <div class="main__select select">
              <div class="select__content">
                <div class="select__label label--main">Select power:</div>
                <div class="select__value" id="power-price">150</div>
              </div>
              <input
                type="range"
                name="power"
                id="power"
                value="150"
                min="100"
                max="200"
                step="0"
              />
              <div class="select__ranges">
                <div class="select__range-number">100 mw</div>
                <div class="select__range-number">200 mw</div>
              </div>
            </div>
            <div class="main__select select">
              <div class="select__label label label--main">Warp drive:</div>
              <div class="select__block" id="warp">
                <input type="radio" name="warp" id="warp-none" value="" />
                <label for="warp-none" class="select__button-main">
                  <div class="select__button-title label--accent">name</div>
                  <div class="select__button-value value">value</div>
                </label>
                <input type="radio" name="warp" id="warp-yes" value="" />
                <label for="warp-yes" class="select__button-main">
                  <div class="select__button-title label--accent">name</div>
                  <div class="select__button-value value">value</div>
                </label>
              </div>
            </div>
            <div class="main__select select">
              <div class="select__label label label--main">
                Select option package:
              </div>
              <div class="select__block" id="packages">
                <input type="radio" name="package" id="basic" value="" />
                <label for="basic" class="select__button-main">
                  <div class="select__button-header">
                    <div class="select__button-title label--accent">name</div>
                    <div class="select__button-value value">value</div>
                  </div>
                  <ul class="select__button-list list">
                    <li class="list__item">
                      <img src="" alt="" class="list__item-icon" />
                      <div class="list__item-name">Air conditioning</div>
                    </li>
                    <li class="list__item">
                      <img src="" alt="" class="list__item-icon" />
                      <div class="list__item-name">Cloth seats</div>
                    </li>
                    <li class="list__item">
                      <img src="" alt="" class="list__item-icon" />
                      <div class="list__item-name">FM radio</div>
                    </li>
                  </ul>
                </label>
                <input type="radio" name="package" id="sport" value="" />
                <label for="sport" class="select__button-main">
                  <div class="select__button-header">
                    <div class="select__button-title label--accent">name</div>
                    <div class="select__button-value value">value</div>
                  </div>
                  <ul class="select__button-list list">
                    <li class="list__item">
                      <img src="" alt="" class="list__item-icon" />
                      <div class="list__item-name">Personal tech support</div>
                    </li>
                  </ul>
                </label>
                <input type="radio" name="package" id="lux" value="" />
                <label for="lux" class="select__button-main">
                  <div class="select__button-header">
                    <div class="select__button-title label--accent">name</div>
                    <div class="select__button-value value">value</div>
                  </div>
                  <ul class="select__button-list list">
                    <li class="list__item">
                      <img src="" alt="" class="list__item-icon" />
                      <div class="list__item-name">Chrome wheels</div>
                    </li>
                    <li class="list__item">
                      <img src="" alt="" class="list__item-icon" />
                      <div class="list__item-name">Window tint</div>
                    </li>
                    <li class="list__item">
                      <img src="" alt="" class="list__item-icon" />
                      <div class="list__item-name">Subwoofer</div>
                    </li>
                  </ul>
                </label>
              </div>
            </div>
            <img src="" alt="" class="summary__image-mobile">
          </div>
          <div class="summary">
            <div class="summary-main  ">
              <ul class="summary__list">
                <li class="summary__item" id="base-price">
                  <div class="summary__item-label label--supportive">Base price:</div>
                  <div class="summary__item-sum label--main">0</div>
                </li>
                <li class="summary__item" id="color-price">
                  <div class="summary__item-label label--supportive">Color:</div>
                  <div class="summary__item-sum label--main">0</div>
                </li>
                <li class="summary__item" id="power-price">
                  <div class="summary__label label--supportive">Power:</div>
                  <div class="summary__item-sum label--main">0</div>
                </li>
                <li class="summary__item" id="warp-price">
                  <div class="summary__label label--supportive">Warp drive:</div>
                  <div class="summary__item-sum label--main">0</div>
                </li>
                <li class="summary__item" id="package-price">
                  <div class="summary__label label--supportive">Option package:</div>
                  <div class="summary__item-sum label--main">0</div>
                </li>
              </ul>
              <div class="summary__total">
                <div class="summary__total-label">Total:</div>
                <div class="summary__total-sum">0</div>
              </div>
            </div>
            <button class="summary__btn btn btn--primary">
              <span>Checkout</span>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.29289 4.29289C7.90237 4.68342 7.90237 5.31658 8.29289 5.70711L14.5858 12L8.29289 18.2929C7.90237 18.6834 7.90237 19.3166 8.29289 19.7071C8.68342 20.0976 9.31658 20.0976 9.70711 19.7071L16.7071 12.7071C17.0976 12.3166 17.0976 11.6834 16.7071 11.2929L9.70711 4.29289C9.31658 3.90237 8.68342 3.90237 8.29289 4.29289Z" fill="white"/>
                </svg>                  
            </button>
            <img src="" alt="" class="summary__image">
          </div>
        </div>
      </div>
      <div class="summary__floating">
        <div class="summary__floating-total">
          <div class="summary__floating-label">Total:</div>
          <div class="summary__floating-sum">0</div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
